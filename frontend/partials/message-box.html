<div class="modal-header">
	<div class="mb-title mb-title-{{modalOptions.typeclass}}"><span class="glyphicon glyphicon-{{modalOptions.glyphtype}}" aria-hidden="true"></span></div>
	<div class="mb-message">
		<p>{{modalOptions.bodyText}}</p>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
