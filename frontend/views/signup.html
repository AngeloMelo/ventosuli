<div class="form-signin">    
	<h2 class="form-signin-heading">Register</h2>
	<label for="inputEmail" class="sr-only">Name</label>
	<input type="text" id="name" ng-model="user.name" class="form-control" placeholder="Name" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="Password" required>
	<button class="btn btn-lg btn-primary btn-block" ng-click="signup()">Sign up</button>
</div>
