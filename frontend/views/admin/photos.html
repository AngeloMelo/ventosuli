<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-init="load()">
	<h1 class="page-header">Fotos</h1>

	<div class="row">
		<div class="col-md-4">
			<ul class="list-group">
				<li class="list-group-item">
					<span class="badge">{{qtCivil}}</span>
					Aviacao civil
				</li>
				<li class="list-group-item">
					<span class="badge">{{qtMil}}</span>
					Aviacao militar
				</li>
				<li class="list-group-item">
					<span class="badge">{{qtPriv}}</span>
					Aviacao particular
				</li>
				<li class="list-group-item">
					<span class="badge">{{qtFln}}</span>
					Aeroporto
				</li>
			</ul>
		</div>
		<div class="col-md-8">
			<a class="btn btn-primary btn-sm" href="#/photos/add">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nova foto
			</a>
		</div>
	</div>
	  <div class="table-responsive">
		<table class="table table-striped">
		  <thead>
			<tr>
			  <th>#</th>
			  <th>Imagem</th>
			  <th>Tipo</th>
			  <th>Operador</th>
			  <th>Se&#231;&#227;o</th>
			  <th></th>
			  <th></th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="photo in photos">
			  <td>{{photo.id_imagem}}</td>
			  <td><img src="..\photos\{{photo.cd_finalidade}}\{{photo.cd_imagem}}"></td>
			  <td>{{photo.de_tipo}}</td>
			  <td>{{photo.de_operador}}</td>
			  <td>{{photo.cd_finalidade}}</td>
				<td>
					<a class="btn btn-warning btn-sm" href="#/photos/edit/{{photo.id_imagem}}">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
					</a>
				</td>
				<td>
					<a class="btn btn-danger btn-sm" href="#/photos/remove/{{photo.id_imagem}}">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Excluir
					</a>
			</td>
			</tr>
		  </tbody>
		</table>
	  </div>
</div>
