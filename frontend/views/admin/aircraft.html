<div ng-init="load()">
	<div class="col-sm-3 col-md-2 sidebar">
		<ul class="nav nav-sidebar">
			<li><a ng-click="openAircraftForm()">Aircraft</a></li>
			<li><a ng-click="openOperatorForm()">Operator</a></li>
			<li><a ng-click="openPhotographerForm()">Photographer</a></li>
			<li><a ng-click="openPhotoForm()">Photo</a></li>
			<li><a ng-click="logout()">Logout</a></li>
		</ul>
	</div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Aircrafts</h1>
		<div class="row placeholders">
			<a class="btn btn-primary btn-sm" href="#/admin/aircrafts/add">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New
			</a>
		</div>
		<div class="row">
			<div class="col-md-12 table-wraper">		
				<div class="table-responsive">
					<table class="table table-sm table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Code</th>
								<th>Description</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="aircraft in aircrafts">
								<td>{{aircraft.aircraft_id}}</td>
								<td>{{aircraft.aircraft_cd}}</td>
								<td>{{aircraft.aircraft_de}}</td>
								<td>
									<a class="btn btn-warning btn-sm" href="#/admin/aircrafts/edit/{{aircraft.aircraft_id}}">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
									</a>
								</td>
								<td>
									<a class="btn btn-danger btn-sm" href="#" ng-click="removeAircraft(aircraft.aircraft_id)">
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				 </div>
			</div>
		</div>
	</div>	
</div>
