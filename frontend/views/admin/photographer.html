<div ng-init="load()">
	<div class="col-sm-3 col-md-2 sidebar">
		<ul class="nav nav-sidebar">
			<li>
				<a class="btn btn-default btn-lg" href="#/admin/aircrafts">
					<span class="glyphicon glyphicon-plane" aria-hidden="true"></span> Aircraft
				</a>
			</li>
			<li>
				<a class="btn btn-default btn-lg" href="#/admin/operators">
					<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Operator
				</a>
			</li>
			<li>
				<a class="btn btn-default btn-lg" href="#/admin/photographers">
					<span class="glyphicon glyphicon-camera" aria-hidden="true"></span> Photographer
				</a>
			</li>
			<li>
				<a class="btn btn-default btn-lg" href="#/admin/photos">
					<span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Photo
				</a>
			</li>
			<li>
				<a class="btn btn-default btn-lg" href="#/admin/logout">
					<span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout
				</a>
			</li>
		</ul>
	</div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Photographers</h1>
		<div class="placeholder">
			<a class="btn btn-primary btn-sm" href="#/admin/photographers/add">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New
			</a>
		</div>
		<div class="row">
			<div class="col-md-12 table-wraper">		
				<div class="table-responsive">
					<table class="table table-sm table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Email</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="photographer in photographers">
								<td>{{photographer.photographer_id}}</td>
								<td>{{photographer.photographer_nm}}</td>
								<td>{{photographer.photographer_email}}</td>
								<td>
									<a class="btn btn-warning btn-xs" href="#/admin/photographers/edit/{{photographer.photographer_id}}">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
									</a>
								</td>
								<td>
									<a class="btn btn-danger btn-xs" ng-click="removePhotographer(photographer.photographer_id)">
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				 </div>
			</div>
		</div>
	</div>	
</div>
